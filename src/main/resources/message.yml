# !-------------------------------------------------------------------------------------------------!
#   Prefixes
# !-------------------------------------------------------------------------------------------------!
#
#  The prefix section contains all the prefixes of the plugin.
#  All the prefixes can be changed keep in mind these require a reload.
#
#  Every command has it's own prefix there fore they can all be changed.
#  To disable a prefix use &r to make the prefix empty.
#
# !-------------------------------------------------------------------------------------------------!
Prefixes:
  # This is the main prefix of
  Prefix: '&8[&aCore&8] &r'
  CommandSpyPrefix: '&eCommand&6SPY&8>> &r'
  Lockdown: '&6Lockdown &8>> &r'



# !-------------------------------------------------------------------------------------------------!
#   Messages
# !-------------------------------------------------------------------------------------------------!
#
#  The messages section contains all the messages of the plugin.
#  All the messages can be changed keep in mind these require a reload.
#
#  Every command has there own section.
#  Messages can **NOT** be empty this will brake the plugin.
#
#  Why can't messages be empty?
#  Messages can **not** be empty this will cause the plugin to break
#
# !-------------------------------------------------------------------------------------------------!
Messages:
  # Lockdown is a feature that makes it possible to lock the server.
  Lockdown:
    # The message that will be send to the user when the lockdown is enabled
    Enable: '&cLockdown &ahas been enabled'
    # The message that will be send to the user
    Disable: '&cLockdown &4has been disabled'

  # No permission message this message will always be send if someone has no permission!
  NoPermission: '&cNo permission!'



# !-------------------------------------------------------------------------------------------------!
#   Broadcasts
# !-------------------------------------------------------------------------------------------------!
#
#  The broadcast section contains all the broadcasts of the plugin.
#  All the messages can be changed keep in mind these require a reload.
#
#  Every command has there own section.
#  Messages can **NOT** be empty this will brake the plugin.
#
#  Why can't messages be empty?
#  Messages can **not** be empty this will cause the plugin to break
#
# !-------------------------------------------------------------------------------------------------!
Broadcast:
  Lockdown:
    Enable: '&cLockdown &ahas been enabled by &c%player%'
    Disable: '&cLockdown &4has been disabled by &c%player%'

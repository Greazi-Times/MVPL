#      Some checks are not 100% accurate and may be false reports.
#      This can be bypassed by permission: 'commandspy.bypass.spy'.
#    - The log system stores a record of aggregate information generated by all enabled features for every player.
#      This feature stores 2 different actions on the server: Command log and Chat log
#      Bypass permissions:
#         Command log: "commandspy.bypass.log.command"
#         Chat log: "commandspy.bypass.log.chat"
#
